<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train's Repository</title>
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Han+Serif+SC:wght@100..900&display=swap" rel="stylesheet"> <!-- 思源宋体 -->
  <!-- 箭头样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//unpkg.com/docsify-link-preview/src/style.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "首页", //快捷跳转回首页
      repo: '',
      loadSidebar: true, //侧边栏
      subMaxLevel: 2, //最大目录层级
      routerMode: 'history', // 浏览器链接里不会出现 #
      themeColor: '#90a038', //主题色
      autoHeader: true, //和loadSidebar配合，自动为每个页面增加标题
      auto2top: true, //切换页面后自动跳转到页面顶部
      hasCJKLanguage: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'},
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
          },
      'page-toc': {
        tocMaxLevel: 3,
        target: "h1, h2, h3, h4",
            }, // 页面右侧toc
      pagination: {
        previousText: "Prev",
        nextText: "Next",
        crossChapter: true,
        crossChapterText: true,
        }, //底部导航  
      search: { //搜索配置，照抄的
          maxAge: 86400000,
          placeholder: '搜索',
          noData: '无结果',
          hideOtherSidebarContent: false,
          namespace: 'docsify-demo',
          depth: 6,
            }
    }
    
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--全局搜索插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!--代码段复制插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--翻页插件-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!--字数统计插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 侧边栏目录折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
<!--盘古之白-->
